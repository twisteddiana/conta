<div class="page-header">
    <div class="toolbar">
        <div class="text-right">
            <a href ng-click="add()" class="btn btn-success"><i class="fa fa-plus"></i> Create</a>
        </div>
    </div>
    <h2>{{title}} <span>{{subtitle}}</span></h2>
</div>
<div class="col-12">
    <div class="box">
        <table class="table-list">
            <thead>
            <tr>
                <th ng-click="changeSort('id')">ID</th>
                <th ng-click="changeSort('name')">Name</th>
                <th ng-click="changeSort('date_added')">Date Added</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in rows">
                <td>{{item.id}}</td>
                <td>{{item.doc.name}}</td>
                <td>{{item.doc.date_added * 1000|date:'d-M-yyyy'}}</td>
                <td class="quick-actions">
                    <div class="btn-group">
                        <button ng-click="edit(item.id)" class="btn btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                        <button ng-click="delete(item.id)" class="btn btn-sm btn-red"><i class="fa fa-trash"></i></button>
                    </div>
                </td>
            </tr>
            <tr ng-if="!rows.length">
                <td class="text-lg-center" colspan="4">
                    No items in this table
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" ng-if="pages > 1">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" ng-class="{disabled: page == 1, previous: true}">
                                <a href class="page-link" ng-click="prevPage()">Prev</a>
                            </li>
                            <li class="page-item" ng-repeat="n in range(1,pages)"
                                ng-class="{active: n == page}"
                                ng-click="setPage(n)">
                                <a href class="page-link" ng-bind="n">1</a>
                            </li>
                            <li class="page-item" ng-class="{disabled: page == pages, next: true}">
                                <a href class="page-link" ng-click="nextPage()">Next</a>
                            </li>
                        </ul>
                    </nav>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
