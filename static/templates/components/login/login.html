<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form ng-submit="submit(loginForm.$valid)" novalidate name="loginForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="name" required ng-required="{string}" data-ng-model="name" name="name">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" required ng-required="{string}" data-ng-model="password" name="password">
                    </div>
                    <div class="alert alert-danger" ng-hide="!error">
                        <span>{{error}}</span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn" ng-disabled="loginForm.$invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
