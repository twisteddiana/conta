<div class="page-header">
    <div class="toolbar">
        <div class="text-right">

        </div>
    </div>
    <h2>{{title}} <span>{{subtitle}}</span></h2>
</div>
<div class="col-12">
    <div class="box" ng-repeat="report in reports">
        <form ng-submit="submit(report)" novalidate name="{{reportsConfig[report.type].action}}">
            <div class="box-heading">
                {{report.name}}
            </div>
            <div class="form-group row" ng-if="!reportsConfig[report.type].yearly">
                <div class="col-lg-2">
                    <label class="form-control-label">Luna/Anul</label>
                </div>
                <div class="col-lg-2">
                    <select ng-model="report.month" class="form-control" required>
                        <option value="0">Anual</option>
                        <option value="1">Ianuarie</option>
                        <option value="2">Februarie</option>
                        <option value="3">Martie</option>
                        <option value="4">Aprilie</option>
                        <option value="5">Mai</option>
                        <option value="6">Iunie</option>
                        <option value="7">Iulie</option>
                        <option value="8">August</option>
                        <option value="9">Septembrie</option>
                        <option value="10">Octombrie</option>
                        <option value="11">Noiembrie</option>
                        <option value="12">Decembrie</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select ng-model="report.year" class="form-control" required>
                        <option value="{{year}}" ng-repeat="year in crange(current_year-7, current_year, -1)">{{year}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" ng-if="reportsConfig[report.type].classification">
                <div class="col-lg-2">
                    <label class="form-control-label">Clasificare</label>
                </div>
                <div class="col-lg-2">
                    <select class="form-control" data-ng-model="report.classification" required>
                        <option value="{{classification.key[0]}}"  ng-repeat="classification in classifications">{{classification.key[0]}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" ng-if="reportsConfig[report.type].yearly">
                <div class="col-lg-2">
                    <label class="form-control-label">Anul</label>
                </div>
                <div class="col-lg-2">
                    <select ng-model="report.year" class="form-control" required>
                        <option value="{{year}}" ng-repeat="year in crange(current_year-7, current_year)">{{year}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2"></div>
                <div class="col-lg-2">
                    <button class="btn btn-success" ng-disabled="{{reportsConfig[report.type].action}}.$invalid">
                        <i class="fa fa-check"></i> Genereaza raport
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
